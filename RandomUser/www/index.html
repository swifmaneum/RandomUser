<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http://randomuser.me https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/platformOverrides.js"></script>
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
          <h1 class="title">Random Users</h1>
          <button class="button icon ion-refresh"></button>
      </ion-header-bar>
        <ion-content ng-controller="UserController">

            <div ng-repeat="user in users" class="item item-avatar">
                <img ng-src="{{user.picture.thumbnail}}">
                <h2>{{user.name.first + ' ' + user.name.last}}</h2>
                <p>{{user.email}}</p>
            </div>

            <button ng-click="getUsers(configuration)" class="button button-full button-positive">
                Get User
            </button>
        </ion-content>
    </ion-pane>
  </body>
</html>
